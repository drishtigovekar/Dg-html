<html>
    <head>
        <title>javascript</title>
        <script>
            var name=prompt("Enter How Many Kgs Do You Want");
            document.write("Kgs="+name+"<br>");
            mul=40*name;
            document.write("Your Price Is "+mul+"<br>");
            mul1=mul*0.18;
            document.write("GST Added "+mul1+"<br>");
            var total=mul+mul1;
            document.write("Total price is "+total);
        </script>
    </head>
</html>

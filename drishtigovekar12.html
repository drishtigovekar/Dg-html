<html>
<head>
<title>img hover</title>
<style>
body {
display: flex;
height: 100vh;
width:100vw;
align-items: center;
justify-content: center;
}
.img{
border-style:solid;
border-color:blue;
height:200px;
width:300px;

position: relative;
}
.img:hover{
box-shadow:5px 5px 5px green;
transform:scale(2);
transition:1s;
}
</style>
</head>
<body>
<img src="shinchan.jpeg" class="img">

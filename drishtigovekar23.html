<html>
    <head>
        <title>var age</title>
    <script>
        var age=8;
        age++;
        document.write(age+"<br>");
        ++age;
        document.write(age+"<br>");
        age--;
        document.write(age+"<br>");
        --age;
        document.write(age+"<br>");
    </script>
    </head>
    <body>
    </body>
</html>

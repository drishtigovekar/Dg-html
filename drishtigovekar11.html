<html>
<head>
<title>hover</title>
<style>
.box{
background-color:green;
border-style:solid;
height:100px;
width:100px;
top:500px;
left:600px;
position:absolute;
display:inline-block;
text-align:center;
}
.box:hover{
box-shadow:5px 5px 5px yellow;
transform:scale(2);
transition:1s;
}
</style>
</head>
<body>
<div class="box">Drishti</div>
